<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>learn WebGL</title>
<meta name="description" content="learn WebGL">

<body class="page-aviator-game u-of-h">
<div class="l-wrap">
<div class="l-main">
<style>
  .world {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(#e4e0ba, #f7d9aa);
  }

  .status {
    position: absolute;
    z-index: 2;
    left: 15px;
    top: 15px;
  }

  #energyBarWrap {
    overflow: hidden;
    position: relative;
    height: 20px;
    width: 200px;
  }

  #energyBar {
    position: absolute;
    right: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
  }
</style>
<div class="world">
  <canvas id="canvas" class="c-canvas"></canvas>
</div>
<div class="status">
  <div id="distValueWrap">
    <span>きょり</span>
    <span id="distValue"></span>
  </div>
  <div id="energyBarWrap">
    <div id="energyBar"></div>
  </div>
  <div class="levelValueWrap">
    <span>れべる</span>
    <span id="levelValue"></span>
  </div>
  <div class="replayMessageWrap">
    <span id="replayMessage">もういちど</span>
  </div>
  <div id="levelCircleStroke"></div>
</div>

</div><!-- ./l-main -->
</div><!-- ./l-wrap -->
